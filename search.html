<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="search.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Result</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">Patarent</div>
      <nav class="nav">
        <div class="nav__bar">
          <div class="icon"><i class="fas fa-search"></i></div>
          <span class="nav__bar-title">Hotels</span>
        </div>
        <div class="nav__bar">
          <div class="icon"><i class="far fa-user"></i></div>
          <div class="nav__bar-title">About</div>
        </div>
        <div class="nav__bar">
          <div class="icon"><i class="fas fa-rss"></i></div>
          <div class="nav__bar-title">Blogs</div>
        </div>
        <div class="nav__bar">
          <div class="icon"><i class="fas fa-bars"></i></div>
          <div class="nav__bar-title">More</div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="search">
        <div class="search__header"><h3>Filter By Name,Country</h3></div>
        <div class="search__options">
          <div class="search__container">
            <label for="name">School Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="search__container">
            <label for="country">Country Name</label>
            <select id="country">
              <option value="1">Level 1`</option>
              <option value="2">Level 2</option>
            </select>
          </div>
          <div class="search__container">
            <label for="level"> Level</label>
            <select id="level">
              <option value="1">Level 1`</option>
              <option value="2">Level 2</option>
            </select>
          </div>
          <div class="search__container">
            <label for="type"> Type</label>
            <select id="type">
              <option value="1">Level 1`</option>
              <option value="2">Level 2</option>
            </select>
          </div>
          <div class="search__container">
            <label for="gender"> Gender</label>
            <select id="gender">
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
          </div>
          <div class="search__container">
            <label for="curriculum"> curriculum</label>
            <select id="curriculum">
              <option value="1">Level 1`</option>
              <option value="2">Level 2</option>
            </select>
          </div>
          <div class="search__button">
            <button type="submit">Seaarch</button>
          </div>
          <div class="filter__button">
            <button>Clear Filters</button>
          </div>
        </div>
      </section>
      <section class="results"></section>
    </main>
  </body>
</html>
